require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - '**/*.axlsx'
    - '.git/**/*'
    - 'bin/**/*'
    - 'circle.yml'
    - 'config/**/*'
    - 'db/**/*'
    - 'Guardfile'
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'node_modules/**/*'
    - 'Rakefile'
    - 'README.md'
    - 'spec/dummy/**/*'
    - 'vendor/**/*'

# If the cop is not mentioned here, then we are using the defualts cops
# The default config can be found at https://github.com/rubocop/rubocop/blob/v0.77.0/config/default.yml
# Documentation can be found at https://docs.rubocop.org/rubocop/1.0/cops.html

Layout/DotPosition:
  EnforcedStyle: trailing
Layout/HashAlignment:
  EnforcedHashRocketStyle:
  - key
  - table
  EnforcedColonStyle:
  - key
  - table
Layout/SpaceAroundEqualsInParameterDefault:
  Enabled: true
  EnforcedStyle: no_space

Metrics/AbcSize:
  Exclude:
  - spec/**/*
Metrics/BlockLength:
  Exclude:
  - lib/tasks/**/*
  - spec/**/*
Metrics/MethodLength:
  Max: 15
  Exclude:
  - spec/**/*
Metrics/ModuleLength:
  Max: 100
  Exclude:
  - spec/**/*

Naming/PredicateName:
  ForbiddenPrefixes:
  - is_

RSpec/ExampleLength:
  Max: 15
RSpec/ExpectChange:
  EnforcedStyle: block
RSpec/InstanceVariable:
  AssignmentOnly: true
RSpec/MessageSpies:
  EnforcedStyle: receive

Style/CollectionMethods:
  Enabled: true
  PreferredMethods:
    collect: map
    collect!: map!
    inject: reduce
    find_all: select
Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%i': '()'
    '%w': '()'
    '%W': '()'
Style/WordArray:
  WordRegex: !ruby/regexp /\A[\p{Word}]+\z/


# Disabled cops

